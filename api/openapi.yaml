openapi: 3.0.0
info:
  license:
    name: ISC
  title: OurGroceries REST API
  version: v1
servers:
  - url: 'http://ourgroceries-rest-api/v1'
paths:
  /version:
    get:
      operationId: getVersion
      responses:
        '200':
          description: Get the version of the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
components:
  schemas:
    Version:
      properties:
        api:
          type: integer
          example: 1
        commit:
          type: string
          example: '423322c'
        date:
          type: string
          example: '2019-06-17T21:05Z'
